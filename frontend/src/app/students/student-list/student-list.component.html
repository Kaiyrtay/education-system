<div class="container mt-4">
  <div class="card shadow-sm">
    <div
      class="card-header d-flex justify-content-between align-items-center bg-primary text-white"
    >
      <h5 class="m-0 d-flex align-items-center">
        <i class="bi bi-people-fill me-2"></i> Студенты
      </h5>
      <a
        *ngIf="authService.isAdmin()"
        class="btn btn-light btn-sm fw-bold"
        routerLink="/students/create"
      >
        <i class="bi bi-plus-circle me-1"></i> Добавить студента
      </a>
    </div>

    <div *ngIf="students.length === 0" class="alert alert-info m-3">
      <i class="bi bi-info-circle me-2"></i> Студенты не найдены.
    </div>

    <div class="table-responsive" *ngIf="students.length > 0">
      <table
        class="table table-hover table-striped align-middle mb-0 text-center"
      >
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>Имя</th>
            <th>Группа</th>
            <th style="width: 240px">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <td>{{ s.id }}</td>
            <td>{{ s.user?.username }}</td>
            <td>{{ s.user?.email }}</td>
            <td>{{ s.user?.first_name }} {{ s.user?.last_name }}</td>
            <td>{{ s.group || "—" }}</td>
            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group">
                <a
                  class="btn btn-info text-white"
                  [routerLink]="['/students', s.id]"
                >
                  <i class="bi bi-eye"></i>
                </a>
                <a
                  *ngIf="authService.isAdmin()"
                  class="btn btn-warning text-dark"
                  [routerLink]="['/students', s.id, 'edit']"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <button
                  *ngIf="authService.isAdmin()"
                  class="btn btn-danger"
                  (click)="delete(s.id!)"
                  title="Удалить"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
