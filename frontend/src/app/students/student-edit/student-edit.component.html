<div class="container mt-4" *ngIf="!loading">
  <div class="card shadow-sm">
    <div class="card-header bg-warning text-dark">
      <h5 class="m-0 d-flex align-items-center">
        <i class="bi bi-person-lines-fill me-2"></i>
        Edit Student
      </h5>
    </div>

    <div class="card-body">
      <form (ngSubmit)="submit()" #editForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="studentUsername" class="form-label">Username</label>
          <input
            id="studentUsername"
            class="form-control"
            name="username"
            [(ngModel)]="form.user.username"
            required
            placeholder="Enter username"
          />
        </div>

        <div class="mb-3">
          <label for="studentEmail" class="form-label">Email</label>
          <input
            id="studentEmail"
            class="form-control"
            type="email"
            name="email"
            [(ngModel)]="form.user.email"
            required
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="studentPassword" class="form-label"
            >Password (leave blank to keep current)</label
          >
          <input
            id="studentPassword"
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="form.user.password"
            placeholder="New password (optional)"
          />
        </div>

        <div class="mb-3">
          <label for="studentFirstName" class="form-label">First Name</label>
          <input
            id="studentFirstName"
            class="form-control"
            name="first_name"
            [(ngModel)]="form.user.first_name"
            placeholder="First name"
          />
        </div>

        <div class="mb-3">
          <label for="studentLastName" class="form-label">Last Name</label>
          <input
            id="studentLastName"
            class="form-control"
            name="last_name"
            [(ngModel)]="form.user.last_name"
            placeholder="Last name"
          />
        </div>

        <div class="mb-3">
          <label for="studentGroup" class="form-label">Group</label>
          <select
            id="studentGroup"
            class="form-select"
            name="group"
            [(ngModel)]="form.group"
          >
            <option [ngValue]="undefined">-- No Group --</option>
            <option *ngFor="let g of groups" [ngValue]="g.id">
              {{ g.name }} ({{ g.code }})
            </option>
          </select>
        </div>

        <div class="d-flex flex-wrap gap-2 mt-4">
          <button
            class="btn btn-warning"
            type="submit"
            [disabled]="editForm.invalid"
          >
            <i class="bi bi-save me-1"></i> Save
          </button>

          <button class="btn btn-danger" type="button" (click)="delete()">
            <i class="bi bi-trash me-1"></i> Delete
          </button>

          <a routerLink="/students" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-1"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-4" *ngIf="loading">
  <div class="alert alert-info">
    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
    Loading student...
  </div>
</div>
