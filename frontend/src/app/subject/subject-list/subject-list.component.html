<div class="container mt-4">
  <div class="card shadow-sm">
    <div
      class="card-header d-flex justify-content-between align-items-center bg-primary text-white"
    >
      <h5 class="m-0 d-flex align-items-center">
        <i class="bi bi-journal-text me-2"></i> Subjects
      </h5>
      <a class="btn btn-light btn-sm fw-bold" routerLink="/subjects/create">
        <i class="bi bi-plus-circle me-1"></i> Create Subject
      </a>
    </div>

    <div class="card-body">
      <div *ngIf="loading" class="alert alert-info mb-3">Loading...</div>

      <div *ngIf="error" class="alert alert-danger mb-3">
        {{ error }}
      </div>

      <div *ngIf="!loading && subjects.length === 0" class="alert alert-info">
        No subjects found.
      </div>

      <div class="table-responsive" *ngIf="!loading && subjects.length > 0">
        <table
          class="table table-hover table-striped align-middle mb-0 text-center"
        >
          <thead class="table-light">
            <tr>
              <th style="width: 60px">#</th>
              <th>Code</th>
              <th>Name</th>
              <th>Description</th>
              <th style="width: 240px">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of subjects">
              <td>{{ s.id }}</td>
              <td>{{ s.code }}</td>
              <td>{{ s.name }}</td>
              <td>{{ s.desc || "â€”" }}</td>
              <td class="text-center">
                <div class="btn-group btn-group-sm" role="group">
                  <a
                    class="btn btn-info text-white"
                    [routerLink]="['/subjects', s.id]"
                  >
                    <i class="bi bi-eye"></i>
                  </a>
                  <a
                    class="btn btn-warning text-dark"
                    [routerLink]="['/subjects', s.id, 'edit']"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <button
                    class="btn btn-danger"
                    (click)="delete(s.id)"
                    title="Delete"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
