<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="bi bi-plus-circle me-2"></i>
      <h5 class="m-0">Create Subject</h5>
    </div>
    <div class="card-body">
      <form #subjectForm="ngForm" (ngSubmit)="submit(subjectForm)" novalidate>
        <div class="mb-3">
          <label for="subjCode" class="form-label">Code</label>
          <input
            id="subjCode"
            class="form-control"
            name="code"
            [(ngModel)]="form.code"
            required
            placeholder="e.g. MATH101"
          />
        </div>

        <div class="mb-3">
          <label for="subjName" class="form-label">Name</label>
          <input
            id="subjName"
            class="form-control"
            name="name"
            [(ngModel)]="form.name"
            required
            placeholder="Mathematics"
          />
        </div>

        <div class="mb-3">
          <label for="subjDesc" class="form-label">Description</label>
          <textarea
            id="subjDesc"
            class="form-control"
            rows="3"
            name="desc"
            [(ngModel)]="form.desc"
            placeholder="Optional description"
          ></textarea>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="subjectForm.invalid || saving"
          >
            <i class="bi bi-check-circle me-1"></i> Create
          </button>
          <a class="btn btn-outline-secondary" routerLink="/subjects">
            <i class="bi bi-x-circle me-1"></i> Cancel
          </a>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>
    </div>
  </div>
</div>
