  <ng-container *ngIf="auth.isAuthenticated(); else guest">
    <app-navbar></app-navbar>

    <main class="flex-grow-1">
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
  </ng-container>

  <ng-template #guest>
    <app-hero></app-hero>
    <main class="flex-grow-1">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </ng-template>
</div>
