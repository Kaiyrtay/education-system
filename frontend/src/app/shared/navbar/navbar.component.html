        class="me-2"
      />

      <ul class="navbar-nav ms-auto">

        <ng-container *ngIf="auth.isAdmin()">

                { path: 'teachers', label: 'Teachers' },
                { path: 'students', label: 'Students' },
                { path: 'groups', label: 'Groups' },
                { path: 'subjects', label: 'Subjects' },
                { path: 'schedules', label: 'Schedules' }
              ]

            </li>
          </ng-container>
        </ng-container>

        <!-- TEACHER -->
        <ng-container *ngIf="auth.isTeacher()">
          <ng-container
            *ngFor="
              let link of [
                { path: 'my-schedule', label: 'Dashboard' },
                { path: 'subjects', label: 'Courses' },
                { path: 'groups', label: 'Classes' },
                { path: 'students', label: 'Students' }
              ]
            "
          >
            <li class="nav-item">
              <a class="nav-link" [routerLink]="link.path">{{ link.label }}</a>
            </li>
          </ng-container>
        </ng-container>

          <ng-container

                { path: 'my-schedule', label: 'Dashboard' },

                { path: 'teachers', label: 'Instructors' }
              ]

          >
            <li class="nav-item">
              <a class="nav-link" [routerLink]="link.path">{{ link.label }}</a>
