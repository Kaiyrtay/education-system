<div class="container mt-4">
  <div class="card shadow-sm">
    <!-- Заголовок -->
    <div
      class="card-header d-flex justify-content-between align-items-center bg-primary text-white"
    >
      <h5 class="m-0 d-flex align-items-center">
        <i class="bi bi-calendar-week me-2"></i> Расписание
      </h5>
      <a
        class="btn btn-light btn-sm fw-bold"
        routerLink="/schedules/create"
        *ngIf="authService.isAdmin()"
      >
        <i class="bi bi-plus-circle me-1"></i> Добавить расписание
      </a>
    </div>

    <!-- Загрузка / Ошибка / Пусто -->
    <div *ngIf="loading" class="alert alert-info m-3">
      <i class="bi bi-arrow-repeat me-2"></i> Загрузка расписания...
    </div>
    <div *ngIf="!loading && errorMessage" class="alert alert-danger m-3">
      <i class="bi bi-exclamation-triangle me-2"></i> {{ errorMessage }}
    </div>
    <div
      *ngIf="!loading && !errorMessage && schedules.length === 0"
      class="alert alert-info m-3"
    >
      <i class="bi bi-info-circle me-2"></i> Расписания не найдены.
    </div>

    <!-- Таблица -->
    <div
      class="table-responsive"
      *ngIf="!loading && !errorMessage && schedules.length > 0"
    >
      <table
        class="table table-hover table-striped align-middle mb-0 text-center"
      >
        <thead class="table-light">
          <tr>
            <th>Группа</th>
            <th>Предмет</th>
            <th>Преподаватель</th>
            <th>День</th>
            <th>Начало</th>
            <th>Конец</th>
            <th style="width: 240px">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of schedules; trackBy: trackById">
            <td>{{ groupLabel(s) }}</td>
            <td>{{ subjectLabel(s) }}</td>
            <td>{{ teacherLabel(s) }}</td>
            <td>{{ weekdayLabel(s.week_day) }}</td>
            <td>{{ s.start_time || "—" }}</td>
            <td>{{ s.end_time || "—" }}</td>
            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group">
                <a
                  class="btn btn-info text-white"
                  [routerLink]="['/schedules', s.id]"
                  title="Просмотр"
                >
                  <i class="bi bi-eye"></i>
                </a>
                <a
                  *ngIf="authService.isAdmin()"
                  class="btn btn-warning text-dark"
                  [routerLink]="['/schedules', s.id, 'edit']"
                  title="Редактировать"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <button
                  *ngIf="authService.isAdmin()"
                  class="btn btn-danger"
                  (click)="delete(s.id)"
                  title="Удалить"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
