<div class="container mt-4">
  <div class="card shadow-sm">
    <!-- Header -->
    <div
      class="card-header d-flex justify-content-between align-items-center bg-primary text-white"
    >
      <h5 class="m-0 d-flex align-items-center">
        <i class="bi bi-calendar-week me-2"></i> Schedules
      </h5>
      <a class="btn btn-light btn-sm fw-bold" routerLink="/schedules/create">
        <i class="bi bi-plus-circle me-1"></i> Create Schedule
      </a>
    </div>

    <!-- Empty / Error / Loading states -->
    <div *ngIf="loading" class="alert alert-info m-3">
      <i class="bi bi-arrow-repeat me-2"></i> Loading schedules...
    </div>
    <div *ngIf="!loading && errorMessage" class="alert alert-danger m-3">
      <i class="bi bi-exclamation-triangle me-2"></i> {{ errorMessage }}
    </div>
    <div
      *ngIf="!loading && !errorMessage && schedules.length === 0"
      class="alert alert-info m-3"
    >
      <i class="bi bi-info-circle me-2"></i> No schedules found.
    </div>

    <!-- Table -->
    <div
      class="table-responsive"
      *ngIf="!loading && !errorMessage && schedules.length > 0"
    >
      <table
        class="table table-hover table-striped align-middle mb-0 text-center"
      >
        <thead class="table-light">
          <tr>
            <th>Group</th>
            <th>Subject</th>
            <th>Teacher</th>
            <th>Day</th>
            <th>Start</th>
            <th>End</th>
            <th style="width: 240px">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of schedules; trackBy: trackById">
            <td>{{ groupLabel(s) }}</td>
            <td>{{ subjectLabel(s) }}</td>
            <td>{{ teacherLabel(s) }}</td>
            <td>{{ weekdayLabel(s.week_day) }}</td>
            <td>{{ s.start_time || "—" }}</td>
            <td>{{ s.end_time || "—" }}</td>
            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group">
                <a
                  class="btn btn-info text-white"
                  [routerLink]="['/schedules', s.id]"
                  title="View"
                >
                  <i class="bi bi-eye"></i>
                </a>
                <a
                  class="btn btn-warning text-dark"
                  [routerLink]="['/schedules', s.id, 'edit']"
                  title="Edit"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <button
                  class="btn btn-danger"
                  (click)="delete(s.id)"
                  title="Delete"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
