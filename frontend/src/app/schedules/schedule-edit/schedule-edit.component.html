<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header d-flex align-items-center bg-primary text-white">
      <h5 class="m-0 d-flex align-items-center">
        <i class="bi bi-pencil-square me-2"></i> Редактировать расписание
      </h5>
    </div>

    <div class="card-body" *ngIf="!loading; else loadingTpl">
      <div *ngIf="serverError" class="alert alert-danger mb-3">
        <i class="bi bi-exclamation-triangle me-2"></i> {{ serverError }}
      </div>

      <form #schedForm="ngForm" (ngSubmit)="submit(schedForm)" novalidate>
        <div class="mb-3">
          <label class="form-label">
            Группа <span class="text-danger">*</span>
          </label>
          <select
            class="form-select"
            name="group"
            required
            [(ngModel)]="form.group"
            #groupField="ngModel"
            [class.is-invalid]="
              groupField.invalid &&
              (groupField.dirty || groupField.touched || schedForm.submitted)
            "
          >
            <option [ngValue]="null">-- Выберите группу --</option>
            <option *ngFor="let g of groups" [ngValue]="g.id">
              {{ getGroupDisplayName(g) }}
            </option>
          </select>
          <div
            *ngIf="
              groupField.invalid &&
              (groupField.dirty || groupField.touched || schedForm.submitted)
            "
            class="invalid-feedback"
          >
            Группа обязательна.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">
            Предмет <span class="text-danger">*</span>
          </label>
          <select
            class="form-select"
            name="subject"
            required
            [(ngModel)]="form.subject"
            #subjectField="ngModel"
            [class.is-invalid]="
              subjectField.invalid &&
              (subjectField.dirty ||
                subjectField.touched ||
                schedForm.submitted)
            "
          >
            <option [ngValue]="null">-- Выберите предмет --</option>
            <option *ngFor="let s of subjects" [ngValue]="s.id">
              {{ getSubjectDisplayName(s) }}
            </option>
          </select>
          <div
            *ngIf="
              subjectField.invalid &&
              (subjectField.dirty ||
                subjectField.touched ||
                schedForm.submitted)
            "
            class="invalid-feedback"
          >
            Предмет обязателен.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">
            Преподаватель <span class="text-danger">*</span>
          </label>
          <select
            class="form-select"
            name="teacher"
            required
            [(ngModel)]="form.teacher"
            #teacherField="ngModel"
            [class.is-invalid]="
              teacherField.invalid &&
              (teacherField.dirty ||
                teacherField.touched ||
                schedForm.submitted)
            "
          >
            <option [ngValue]="null">-- Выберите преподавателя --</option>
            <option *ngFor="let t of teachers" [ngValue]="t.id">
              {{ getTeacherDisplayName(t) }}
            </option>
          </select>
          <div
            *ngIf="
              teacherField.invalid &&
              (teacherField.dirty ||
                teacherField.touched ||
                schedForm.submitted)
            "
            class="invalid-feedback"
          >
            Преподаватель обязателен.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">
            День недели <span class="text-danger">*</span>
          </label>
          <select
            class="form-select"
            name="week_day"
            required
            [(ngModel)]="form.week_day"
            #weekDayField="ngModel"
            [class.is-invalid]="
              weekDayField.invalid &&
              (weekDayField.dirty ||
                weekDayField.touched ||
                schedForm.submitted)
            "
          >
            <option [ngValue]="null">-- Выберите день --</option>
            <option *ngFor="let d of weekdays" [ngValue]="d.value">
              {{ d.label }}
            </option>
          </select>
          <div
            *ngIf="
              weekDayField.invalid &&
              (weekDayField.dirty ||
                weekDayField.touched ||
                schedForm.submitted)
            "
            class="invalid-feedback"
          >
            День обязателен.
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">
              Время начала <span class="text-danger">*</span>
            </label>
            <input
              type="time"
              class="form-control"
              name="start_time"
              required
              [(ngModel)]="form.start_time"
              #startTimeField="ngModel"
              (change)="validateTimes()"
              [class.is-invalid]="
                (startTimeField.invalid &&
                  (startTimeField.dirty ||
                    startTimeField.touched ||
                    schedForm.submitted)) ||
                timeError
              "
            />
            <div
              *ngIf="
                startTimeField.invalid &&
                (startTimeField.dirty ||
                  startTimeField.touched ||
                  schedForm.submitted)
              "
              class="invalid-feedback"
            >
              Время начала обязательно.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">
              Время окончания <span class="text-danger">*</span>
            </label>
            <input
              type="time"
              class="form-control"
              name="end_time"
              required
              [(ngModel)]="form.end_time"
              #endTimeField="ngModel"
              (change)="validateTimes()"
              [class.is-invalid]="
                (endTimeField.invalid &&
                  (endTimeField.dirty ||
                    endTimeField.touched ||
                    schedForm.submitted)) ||
                timeError
              "
            />
            <div
              *ngIf="
                endTimeField.invalid &&
                (endTimeField.dirty ||
                  endTimeField.touched ||
                  schedForm.submitted)
              "
              class="invalid-feedback"
            >
              Время окончания обязательно.
            </div>
          </div>
        </div>

        <div *ngIf="timeError" class="alert alert-danger mb-3">
          <i class="bi bi-exclamation-triangle me-2"></i> {{ timeError }}
        </div>

        <div class="d-flex gap-2">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!isFormValid() || submitting"
          >
            <span
              *ngIf="submitting"
              class="spinner-border spinner-border-sm me-2"
            ></span>
            {{ submitting ? "Сохранение..." : "Сохранить" }}
          </button>

          <button
            type="button"
            class="btn btn-danger"
            (click)="delete()"
            [disabled]="submitting"
          >
            <i class="bi bi-trash me-1"></i> Удалить
          </button>

          <a
            class="btn btn-outline-secondary"
            routerLink="/schedules"
            [class.disabled]="submitting"
          >
            <i class="bi bi-arrow-left me-1"></i> Отмена
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="p-4 text-center text-muted">
    <div class="spinner-border me-2" role="status"></div>
    Загрузка расписания...
  </div>
</ng-template>
