<div class="container mt-4" *ngIf="group">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="m-0">Group Details</h5>
    </div>
    <div class="card-body">
      <ul class="list-group mb-4">
        <li class="list-group-item">
          <strong>ID:</strong> {{ group.id ?? "N/A" }}
        </li>
        <li class="list-group-item"><strong>Name:</strong> {{ group.name }}</li>
        <li class="list-group-item"><strong>Code:</strong> {{ group.code }}</li>
      </ul>

      <div class="d-flex justify-content-start gap-2">
        <a class="btn btn-outline-secondary" [routerLink]="['/groups']">
          <i class="bi bi-arrow-left"></i> Back
        </a>
        <a
          class="btn btn-warning"
          [routerLink]="['/groups', group.id, 'edit']"
          *ngIf="group.id"
        >
          <i class="bi bi-pencil"></i> Edit
        </a>
        <button
          type="button"
          class="btn btn-danger"
          (click)="delete()"
          [disabled]="!group.id"
        >
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
