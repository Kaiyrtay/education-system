<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="bi bi-pencil-square me-2"></i>
      <h5 class="m-0">Edit Teacher</h5>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger m-3">
      {{ errorMessage }}
    </div>

    <div *ngIf="loading && !errorMessage" class="alert alert-secondary m-3">
      Loading teacher...
    </div>

    <div class="card-body" *ngIf="!loading && !errorMessage">
      <form (ngSubmit)="submit()" #editForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            class="form-control"
            name="username"
            [(ngModel)]="form.user.username"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            [(ngModel)]="form.user.email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label"
            >Password (leave blank to keep current)</label
          >
          <input
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="form.user.password"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input
            class="form-control"
            name="first_name"
            [(ngModel)]="form.user.first_name"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input
            class="form-control"
            name="last_name"
            [(ngModel)]="form.user.last_name"
          />
        </div>

        <div class="d-flex gap-2">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="editForm.invalid"
          >
            Save
          </button>
          <button class="btn btn-danger" type="button" (click)="delete()">
            Delete
          </button>
          <a class="btn btn-outline-secondary" routerLink="/teachers">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
