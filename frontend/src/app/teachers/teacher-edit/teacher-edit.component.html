<div class="container mt-4" *ngIf="teacher">
  <div class="card shadow-sm">
    <!-- Card Header -->
    <div class="card-header bg-warning text-dark d-flex align-items-center">
      <i class="bi bi-pencil-square me-2"></i>
      <h5 class="m-0">Edit Teacher</h5>
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <form (ngSubmit)="submit()" #editForm="ngForm" novalidate>
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            class="form-control"
            [(ngModel)]="teacher.user.username"
            name="username"
            required
            placeholder="Enter username"
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            [(ngModel)]="teacher.user.email"
            name="email"
            required
            placeholder="name@example.com"
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label"
            >Password (leave blank if unchanged)</label
          >
          <input
            id="password"
            type="password"
            class="form-control"
            [(ngModel)]="teacher.user.password"
            name="password"
            placeholder="Enter new password"
          />
        </div>

        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            id="firstName"
            class="form-control"
            [(ngModel)]="teacher.user.first_name"
            name="first_name"
            placeholder="Enter first name"
          />
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            id="lastName"
            class="form-control"
            [(ngModel)]="teacher.user.last_name"
            name="last_name"
            placeholder="Enter last name"
          />
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2 mt-4">
          <button
            class="btn btn-warning text-dark"
            type="submit"
            [disabled]="editForm.invalid"
          >
            <i class="bi bi-save me-1"></i> Save Changes
          </button>
          <a class="btn btn-outline-secondary" routerLink="/teachers">
            <i class="bi bi-arrow-left me-1"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
