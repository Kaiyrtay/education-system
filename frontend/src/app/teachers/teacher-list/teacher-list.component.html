<div class="container mt-4">
  <div class="card shadow-sm">
    <div
      class="card-header d-flex justify-content-between align-items-center bg-primary text-white"
    >
      <h5 class="m-0 d-flex align-items-center">
        <i class="bi bi-person-badge-fill me-2"></i> Teachers
      </h5>
      <a class="btn btn-light btn-sm fw-bold" routerLink="/teachers/create">
        <i class="bi bi-plus-circle me-1"></i> Create Teacher
      </a>
    </div>

    <div
      *ngIf="!teachers || teachers.length === 0"
      class="alert alert-info m-3"
    >
      <i class="bi bi-info-circle me-2"></i> No teachers found.
    </div>

    <div class="table-responsive" *ngIf="teachers && teachers.length > 0">
      <table
        class="table table-hover table-striped align-middle mb-0 text-center"
      >
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Name</th>
            <th style="width: 240px">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of teachers">
            <td>{{ t.id }}</td>
            <td>{{ t.user?.username || "—" }}</td>
            <td>{{ t.user?.email || "—" }}</td>
            <td>
              {{ t.user?.first_name || "" }} {{ t.user?.last_name || "" }}
            </td>
            <td>
              <div class="btn-group btn-group-sm" role="group">
                <a
                  class="btn btn-info text-white"
                  [routerLink]="['/teachers', t.id]"
                >
                  <i class="bi bi-eye"></i>
                </a>
                <a
                  class="btn btn-warning text-dark"
                  [routerLink]="['/teachers', t.id, 'edit']"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <button
                  class="btn btn-danger"
                  (click)="delete(t.id!)"
                  title="Delete"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
