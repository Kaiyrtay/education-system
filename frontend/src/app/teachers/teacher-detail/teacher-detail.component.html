<div class="container mt-4" *ngIf="teacher">
  <div class="card shadow-sm">
    <!-- Card Header -->
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="bi bi-person-badge-fill me-2"></i>
      <h5 class="m-0">Teacher Details</h5>
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <ul class="list-group mb-4">
        <li class="list-group-item">
          <strong>ID:</strong> {{ teacher.id ?? "N/A" }}
        </li>
        <li class="list-group-item">
          <strong>Username:</strong> {{ teacher.user.username }}
        </li>
        <li class="list-group-item">
          <strong>Email:</strong> {{ teacher.user.email }}
        </li>
        <li class="list-group-item">
          <strong>Name:</strong> {{ teacher.user.first_name }}
          {{ teacher.user.last_name }}
        </li>
      </ul>

      <!-- Action Buttons -->
      <div class="d-flex gap-2">
        <a
          class="btn btn-warning"
          [routerLink]="['/teachers', teacher.id, 'edit']"
        >
          <i class="bi bi-pencil-square me-1"></i> Edit
        </a>
        <button class="btn btn-danger" (click)="delete()">
          <i class="bi bi-trash me-1"></i> Delete
        </button>
        <a class="btn btn-outline-secondary" routerLink="/teachers">
          <i class="bi bi-arrow-left me-1"></i> Back to List
        </a>
      </div>
    </div>
  </div>
</div>
