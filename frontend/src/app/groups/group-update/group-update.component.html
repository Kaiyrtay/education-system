<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-warning text-dark">
      <h5 class="m-0">
        <i class="bi bi-pencil-square"></i> Редактировать группу
      </h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submit()" #editForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Название группы</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="form.name"
            name="name"
            required
            placeholder="Введите название группы"
          />
        </div>

        <div class="mb-3">
          <label for="code" class="form-label">Код группы</label>
          <input
            type="text"
            id="code"
            class="form-control"
            [(ngModel)]="form.code"
            name="code"
            required
            placeholder="Введите код группы"
          />
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a class="btn btn-outline-secondary" [routerLink]="['/groups']">
            <i class="bi bi-arrow-left"></i> Назад
          </a>
          <button class="btn btn-warning" [disabled]="editForm.invalid">
            <i class="bi bi-save"></i> Обновить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
