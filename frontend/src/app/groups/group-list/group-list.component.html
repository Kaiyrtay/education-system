<div class="container mt-4">
  <div class="card shadow-sm">
    <div
      class="card-header d-flex justify-content-between align-items-center bg-primary text-white"
    >
      <h5 class="m-0">Groups</h5>
      <a class="btn btn-light btn-sm" routerLink="/groups/create">
        <i class="bi bi-plus-lg"></i> Create Group
      </a>
    </div>

    <div class="card-body">
      <!-- Empty state -->
      <div *ngIf="!groups || groups.length === 0" class="alert alert-info mb-0">
        No groups found.
      </div>

      <!-- Table -->
      <div class="table-responsive" *ngIf="groups && groups.length > 0">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Code</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of groups">
              <td>{{ group.id ?? "N/A" }}</td>
              <td>{{ group.name }}</td>
              <td>{{ group.code }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a
                    class="btn btn-outline-info btn-sm"
                    [routerLink]="['/groups', group.id]"
                    [class.disabled]="!group.id"
                  >
                    <i class="bi bi-eye"></i>
                  </a>
                  <a
                    class="btn btn-outline-warning btn-sm"
                    [routerLink]="['/groups', group.id, 'edit']"
                    [class.disabled]="!group.id"
                  >
                    <i class="bi bi-pencil"></i>
                  </a>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    (click)="delete(group.id)"
                    [disabled]="!group.id"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
