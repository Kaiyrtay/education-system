<div class="container mt-4">
  <div class="card shadow-sm">
    <!-- Header -->
    <div
      class="card-header d-flex justify-content-between align-items-center bg-primary text-white"
    >
      <h5 class="m-0 d-flex align-items-center">
        <i class="bi bi-collection me-2"></i> Groups
      </h5>
      <a class="btn btn-light btn-sm fw-bold" routerLink="/groups/create">
        <i class="bi bi-plus-circle me-1"></i> Create Group
      </a>
    </div>

    <!-- Empty state -->
    <div *ngIf="groups.length === 0" class="alert alert-info m-3">
      <i class="bi bi-info-circle me-2"></i> No groups found.
    </div>

    <!-- Table -->
    <div class="table-responsive" *ngIf="groups.length > 0">
      <table
        class="table table-hover table-striped align-middle mb-0 text-center"
      >
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th style="width: 240px">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of groups">
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
            <td>{{ group.code }}</td>
            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group">
                <a
                  class="btn btn-info text-white"
                  [routerLink]="['/groups', group.id]"
                  title="View"
                >
                  <i class="bi bi-eye"></i>
                </a>
                <a
                  class="btn btn-warning text-dark"
                  [routerLink]="['/groups', group.id, 'edit']"
                  title="Edit"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <button
                  class="btn btn-danger"
                  (click)="delete(group.id)"
                  title="Delete"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
