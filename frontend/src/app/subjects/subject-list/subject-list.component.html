<div class="container mt-4">
  <div class="card shadow-sm">
    <!-- Header -->
    <div
      class="card-header d-flex justify-content-between align-items-center bg-primary text-white"
    >
      <h5 class="m-0 d-flex align-items-center">
        <i class="bi bi-journal-text me-2"></i> Дисциплины
      </h5>
      <a
        *ngIf="authService.isAdmin()"
        class="btn btn-light btn-sm fw-bold"
        routerLink="/subjects/create"
      >
        <i class="bi bi-plus-circle me-1"></i> Добавить дисциплину
      </a>
    </div>

    <!-- Empty state -->
    <div *ngIf="subjects.length === 0" class="alert alert-info m-3">
      <i class="bi bi-info-circle me-2"></i> Дисциплины не найдены.
    </div>

    <!-- Table -->
    <div class="table-responsive" *ngIf="subjects.length > 0">
      <table
        class="table table-hover table-striped align-middle mb-0 text-center"
      >
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Код</th>
            <th>Название</th>
            <th>Описание</th>
            <th style="width: 240px">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of subjects">
            <td>{{ s.id }}</td>
            <td>{{ s.code }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.desc || "—" }}</td>
            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group">
                <a
                  class="btn btn-info text-white"
                  [routerLink]="['/subjects', s.id]"
                  title="Просмотр"
                >
                  <i class="bi bi-eye"></i>
                </a>

                <!-- Только для админов -->
                <a
                  *ngIf="authService.isAdmin()"
                  class="btn btn-warning text-dark"
                  [routerLink]="['/subjects', s.id, 'edit']"
                  title="Редактировать"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <button
                  *ngIf="authService.isAdmin()"
                  class="btn btn-danger"
                  (click)="delete(s.id)"
                  title="Удалить"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
